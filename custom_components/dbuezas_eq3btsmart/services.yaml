set_schedule:
  name: Set EQ3 Schedule
  description: Sets the internal schedule
  target:
    description: Select the devices or areas to configure.
    entity:
      integration: none
    device:
      integration: dbuezas_eq3btsmart
      model: CC-RT-BLE-EQ
      description: Select the thermostats to update
  fields:
    days:
      name: Days to set
      description: Only these days will be modified.
      required: true
      selector:
        select:
          mode: list
          multiple: true
          options: 
            - label: Monday
              value: mon
            - label: Tuesday
              value: tue
            - label: Wednesday
              value: wed
            - label: Thursday
              value: thu
            - label: Friday
              value: fri
            - label: Saturday
              value: sat
            - label: Sunday
              value: sun
    target_temp_0:
      name: "Starting Temperature"
      description: "This target temperature will be set at midnight, when the day starts."
      required: true
      example: 17
      default: 17
      selector: &temp_selector
        number:
          min: 5
          max: 29.5
          step: 0.5
          unit_of_measurement: Â°C
    next_change_at_0:
      name: Until
      description: "At this time the temperature will be changed to the one below."
      required: false
      example: "06:00:00"
      default: "06:00:00"
      selector: &time_selector
        time:

    target_temp_1: 
      name: "Then change to"
      description: "The last set temperature will be held until the next day."
      required: false
      example: 21
      default: 21
      selector: *temp_selector
    next_change_at_1: 
      name: Until
      example: "09:00:00"
      default: "09:00:00"
      selector: *time_selector

    target_temp_2: 
      name: "Then change to"
      example: 17
      default: 17
      selector: *temp_selector
    next_change_at_2: 
      name: Until
      example: "17:00:00"
      default: "17:00:00"
      selector: *time_selector

    target_temp_3: 
      name: "Then change to"
      example: 21
      default: 21
      selector: *temp_selector
    next_change_at_3: 
      name: Until
      example: "23:00:00"
      default: "23:00:00"
      selector: *time_selector

    target_temp_4:
      name: "Then change to"
      example: 17
      default: 17
      selector: *temp_selector
    next_change_at_4: 
      name: Until
      default: "23:00:00"
      selector: *time_selector
    
    target_temp_5:
